<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Landing Page</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="main_nav"><a href="https://github.com/ShaneLeeJohnson">Github</a></li>
                <li class="main_nav"><a href="https://shaneleejohnson.github.io/Portfolio-Website/">Portfolio</a></li>
                <li class="main_nav"><a href="#contact_title">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Gather Here Card Shop</h1>
        <p>Your one stop shop for all things Magic The Gathering.</p>
        <p>Coming Soon</p>
        <figure>
            <img src="https://i.pinimg.com/originals/49/ca/a7/49caa737c24b38ac4ab196e2314f39e9.png" alt="Magic The Gathering logo">
            <figcaption>Magic The Gathering Logo<sup>&#153</sup></figcaption>
        </figure>
        <section id="contact_box">
            <h2 id="contact_title">
                Contact Me
            </h2>
            <section id="contact">
                <form action="">
                    <div>
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div>
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <button id="send">SEND</button>
                </form>
            </section>
        </section>
    </main>

    <footer id="copyright">
        <p>&copy ShaneLeeMinistry</p>
    </footer>
</body>

</html>
